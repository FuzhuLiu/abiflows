# lemaitre2 hardware: http://www.ceci-hpc.be/clusters.html#lemaitre2
hardware: &hardware
   num_nodes: 112
   sockets_per_node: 2
   cores_per_socket: 6
   mem_per_node: 48Gb

job: &job
    mpi_runner: mpirun
    shell_env:
        PATH: $HOME/local/bin:$PATH
    modules:
        - python/2.7
    # pre_run is a string in verbatim mode (note |)
    pre_run: |
        ulimit unlimited

fw_policy:
    rerun_same_dir: True,
    max_restarts: 20
    autoparal: True
